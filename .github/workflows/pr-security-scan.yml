name: PR Security Scan

on:
  pull_request:
    branches:
      - "**"
  merge_group:
    types:
      - checks_requested

permissions:
  contents: read
  security-events: write
  pull-requests: write # For adding comments to PRs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: "refiner-app"
            dockerfile: "Dockerfile.app"
          - name: "refiner-lambda"
            dockerfile: "Dockerfile.lambda"
          - name: "refiner-ops"
            dockerfile: "Dockerfile.ops"
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image locally (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          load: true # Load locally for scanning only
          tags: local-scan/${{ matrix.image.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local-scan/${{ matrix.image.name }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-${{ matrix.image.name }}-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          ignore-unfixed: true
          timeout: "10m"

      - name: Run Trivy vulnerability scanner (JSON for PR comment)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local-scan/${{ matrix.image.name }}:${{ github.sha }}
          format: "json"
          output: "trivy-${{ matrix.image.name }}-results.json"
          severity: "CRITICAL,HIGH,MEDIUM"
          ignore-unfixed: true
          timeout: "10m"

      - name: Display Trivy results as table
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local-scan/${{ matrix.image.name }}:${{ github.sha }}
          format: "table"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-${{ matrix.image.name }}-results.sarif"
          category: "pr-scan-${{ matrix.image.name }}"

      - name: Upload JSON results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results-${{ matrix.image.name }}
          path: trivy-${{ matrix.image.name }}-results.json
          retention-days: 5

      - name: Generate scan summary
        if: always()
        run: |
          echo "## Security Scan Results for ${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "trivy-${{ matrix.image.name }}-results.sarif" ]; then
            echo "Vulnerability scan completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY
            echo "Category: pr-scan-${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Scan failed or no results generated" >> $GITHUB_STEP_SUMMARY
          fi

  scan-summary:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: always()

    steps:
      - name: Download scan results
        uses: actions/download-artifact@v4
        with:
          pattern: trivy-results-*
          merge-multiple: true

      - name: PR Security Summary with Details
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const conclusion = '${{ needs.build-and-scan.result }}';
            const prNumber = context.payload.pull_request?.number;

            if (!prNumber) return;

            // Parse Trivy JSON results
            const images = ['refiner-app', 'refiner-lambda', 'refiner-ops'];
            let message = `## ðŸ”’ Security Scan Results\n\n`;

            let hasVulnerabilities = false;
            let totalCritical = 0;
            let totalHigh = 0;
            let totalMedium = 0;
            let totalLow = 0;

            let detailsMessage = '';

            for (const image of images) {
              try {
                const results = JSON.parse(fs.readFileSync(`trivy-${image}-results.json`, 'utf8'));

                detailsMessage += `### ðŸ“¦ ${image}\n\n`;

                let imageCritical = 0, imageHigh = 0, imageMedium = 0, imageLow = 0;

                if (results.Results) {
                  for (const result of results.Results) {
                    if (result.Vulnerabilities) {
                      for (const vuln of result.Vulnerabilities) {
                        switch(vuln.Severity) {
                          case 'CRITICAL': imageCritical++; break;
                          case 'HIGH': imageHigh++; break;
                          case 'MEDIUM': imageMedium++; break;
                          case 'LOW': imageLow++; break;
                        }
                      }
                    }
                  }
                }

                totalCritical += imageCritical;
                totalHigh += imageHigh;
                totalMedium += imageMedium;
                totalLow += imageLow;

                const total = imageCritical + imageHigh + imageMedium + imageLow;
                hasVulnerabilities = hasVulnerabilities || total > 0;

                if (total === 0) {
                  detailsMessage += `âœ… **No vulnerabilities found**\n\n`;
                } else {
                  detailsMessage += `| Severity | Count |\n|----------|-------|\n`;
                  if (imageCritical > 0) detailsMessage += `| ðŸ”´ Critical | ${imageCritical} |\n`;
                  if (imageHigh > 0) detailsMessage += `| ðŸŸ  High | ${imageHigh} |\n`;
                  if (imageMedium > 0) detailsMessage += `| ðŸŸ¡ Medium | ${imageMedium} |\n`;
                  if (imageLow > 0) detailsMessage += `| âšª Low | ${imageLow} |\n`;
                  detailsMessage += `\n`;
                }
              } catch (error) {
                detailsMessage += `âš ï¸ Could not parse results for ${image}\n\n`;
                console.error(`Error parsing ${image}:`, error);
              }
            }

            // Summary at the top
            const totalVulns = totalCritical + totalHigh + totalMedium + totalLow;
            if (totalVulns > 0) {
              message += `### âš ï¸ Found ${totalVulns} vulnerabilities\n\n`;
              message += `| Severity | Total |\n|----------|-------|\n`;
              if (totalCritical > 0) message += `| ðŸ”´ Critical | ${totalCritical} |\n`;
              if (totalHigh > 0) message += `| ðŸŸ  High | ${totalHigh} |\n`;
              if (totalMedium > 0) message += `| ðŸŸ¡ Medium | ${totalMedium} |\n`;
              if (totalLow > 0) message += `| âšª Low | ${totalLow} |\n`;
              message += `\n`;
            } else {
              message += `### âœ… No vulnerabilities found!\n\n`;
            }

            message += detailsMessage;
            message += `\n---\n`;
            message += `**View detailed results**: [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)\n`;
            message += `*Last updated: ${new Date().toISOString().replace('T', ' ').replace(/\.\d{3}Z$/, ' UTC')}*`;

            // Update or create comment
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Security Scan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
