name: Docker build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Refiner app build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.app
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
