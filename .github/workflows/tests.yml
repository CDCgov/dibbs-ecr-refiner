name: Run tests

on:
  workflow_call:
    inputs:
      python_runner_version:
        default: 3.13
        required: true
        type: number
  workflow_dispatch:
    inputs:
      python_runner_version:
        default: 3.13
        required: true
        type: number

permissions:
  contents: read

env:
  NODE_VERSION: 20

defaults:
  run:
    working-directory: ./refiner

jobs:
  run-python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python ${{inputs.python_runner_version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{inputs.python_runner_version}}
          cache: pip
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements-dev.txt -r requirements.txt
      - name: Run tests
        run: |
          pytest tests
  run-lambda-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python ${{inputs.python_runner_version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{inputs.python_runner_version}}
          cache: pip
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r app/lambda/requirements-dev.txt -r app/lambda/requirements.txt
      - name: Run tests
        run: |
          pytest app/lambda
  run-ts-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        working-directory: ./client
        run: npm i
      - name: Run tests
        working-directory: ./client
        run: npm test
